[base]
package = ocean
env_name = puffer_breakout
policy_name = Policy
rnn_name = Recurrent
vec = multiprocessing

[env]
num_envs = 2048

[policy]
hidden_size = 128

[rnn]
input_size = 128
hidden_size = 128

[train]
total_timesteps = 80_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 524288
update_epochs = 64
ent_coef = 0.004602497836498393
gae_lambda = 0.8345374031042396
gamma = 0.9964277976817042
learning_rate = 0.02716585155000465
max_grad_norm = 0.3833512851796203
vf_coef = 2.177014788166991
minibatch_size = 8192
bptt_horizon = 64
anneal_lr = True
device = cuda

adam_beta1 = 0.8619932484485815
adam_beta2 = 0.998659815024087
adam_eps = 1e-12

[sweep]
method = protein
name = sweep

[sweep.metric]
goal = maximize
name = score 
min = 0
max = 864

[sweep.train.total_timesteps]
distribution = log_normal
min = 2e7
max = 1e8
mean = 5e7
scale = auto
