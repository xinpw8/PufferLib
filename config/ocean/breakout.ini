[base]
package = ocean
env_name = puffer_breakout
policy_name = Policy
rnn_name = Recurrent
vec = multiprocessing

[env]
#num_envs = 2048
num_envs = 2048

[policy]
hidden_size = 128

[rnn]
input_size = 128
hidden_size = 128

[train]
total_timesteps = 72_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 524288
update_epochs = 2
ent_coef = 0.014321642996936747
gae_lambda = 0.955665125246929
gamma = 0.9800711255001571
learning_rate = 0.007959553589682686
max_grad_norm = 0.7680084977814206
vf_coef = 0.6361277490934674
minibatch_size = 8192
bptt_horizon = 32
anneal_lr = True
device = cuda

adam_beta1 = 0.9762357017013481
adam_beta2 = 0.9977329119946379
adam_eps = 1e-08

#total_timesteps = 100_000_000
#batch_size = 262144
#bptt_horizon = 32
#ent_coef = 0.010447066261285757
#minibatch_size = 4096
#vf_coef = 0.06371361282296167
#learning_rate = 0.0028979454140924303
