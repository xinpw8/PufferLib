[base]
package = ocean
env_name = puffer_pong 
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 1024

[train]
total_timesteps = 20_000_000
checkpoint_interval = 25
num_envs = 1
num_workers = 1
env_batch_size = 1
batch_size = 131072
update_epochs = 3
minibatch_size = 8192
bptt_horizon = 16
ent_coef = 0.004602
gae_lambda = 0.979
gamma = 0.9879
learning_rate = 0.001494
anneal_lr = False
device = cuda
max_grad_norm = 3.592
vf_coef = 0.4122

[sweep]
method = protein
name = sweep

[sweep.metric]
goal = maximize
name = score 
min = -21
max = 21

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e6
max = 5e7
mean = 2e7
scale = auto
