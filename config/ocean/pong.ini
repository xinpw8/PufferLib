[base]
package = ocean
env_name = puffer_pong 
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 256

[train]
total_timesteps = 30_000_000
checkpoint_interval = 25
num_envs = 1
num_workers = 1
env_batch_size = 1
batch_size = 262144
update_epochs = 1
minibatch_size = 1024
bptt_horizon = 16
ent_coef = 0.0018030611638601198
gamma = 0.9874802568761544
learning_rate = 0.00042367408750990153
anneal_lr = False
device = cuda
max_grad_norm = 2.0
vf_coef = 0.42770937829918615
use_e3b = True

[sweep]
method = carbs
name = sweep

[sweep.metric]
goal = maximize
name = score 
min = -21
max = 21

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e6
max = 5e7
mean = 2e7
scale = auto
