[base]
package = ocean
env_name = puffer_gpudrive
policy_name = GPUDrive
rnn_name = Recurrent

[vec]
num_workers = 16
num_envs = 16
batch_size = 8

[policy]
input_size = 64
hidden_size = 512

[rnn]
input_size = 512
hidden_size = 512

[env]
num_envs = 64
reward_vehicle_collision = -0.75
reward_offroad_collision = -0.75

[train]
total_timesteps = 250_000_000
learning_rate = 0.005
anneal_lr = True
batch_size = 752752
minibatch_size = 23296
max_minibatch_size = 23296
bptt_horizon = 91

[sweep.env.reward_vehicle_collision]
distribution = uniform
min = -1.0
max = -0.25
mean = -0.5
scale = auto 

[sweep.env.reward_offroad_collision]
distribution = uniform
min = -1.0
max = -0.25
mean = -0.5
scale = auto
