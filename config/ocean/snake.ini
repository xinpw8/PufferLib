[base]
package = ocean
env_name = puffer_snake
vec = multiprocessing
policy_name = Snake
rnn_name = Recurrent

[env]
num_envs = 4096
width = 30 #640
height = 20 #360
num_snakes = 1 #256
num_food = 1 #4096
vision = 5
leave_corpse_on_death = False #True
reward_food = 1.0 #0.1
reward_corpse = 0.0 #0.1
reward_death = -1.0

[train]
total_timesteps = 200_000_000
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 131072
update_epochs = 1
minibatch_size = 32768
bptt_horizon = 16
anneal_lr = False
gae_lambda = 0.9776227170639571
gamma = 0.8567482546637853
clip_coef = 0.011102333784435113
vf_coef = 0.3403069830175013
vf_clip_coef = 0.26475190539131727
max_grad_norm = 0.8660179376602173
ent_coef = 0.01376980586465873
learning_rate = 0.002064722899262613
checkpoint_interval = 1000
device = cuda

[sweep]
method = protein 
name = sweep
max_score = None

[sweep.metric]
goal = maximize
name = score 
min = 0
max = None

[sweep.env.reward_food]
distribution = uniform
min = 0.0
max = 1.0

[sweep.env.reward_death]
distribution = uniform
min = -1.0
max = 0.0

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 2e8
mean = 1e8
scale = auto
