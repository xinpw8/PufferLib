[base]
package = ocean
env_name = puffer_snake
vec = native
policy_name = Snake
rnn_name = Recurrent

[env]
num_envs = 16
width = 640
height = 360
num_snakes = 256
num_food = 4096
vision = 5
leave_corpse_on_death = True
reward_food = 1.0
reward_corpse = 1.0
reward_death = -1.0
survival_reward = 0.01

[train]
total_timesteps = 500_000_000
num_envs = 1
num_workers = 1
env_batch_size = 1
batch_size = 131072
update_epochs = 1
minibatch_size = 16384
bptt_horizon = 16
clip_coef = 0.2
vf_clip_coef = 0.2
vf_coef = 0.5
ent_coef = 0.005
gae_lambda = 0.95
gamma = 0.97
learning_rate = 0.001
max_grad_norm = 0.5
anneal_lr = False
device = cuda
optimizer = adam

[sweep]
method = protein 
name = sweep
max_score = None

[sweep.metric]
goal = maximize
name = score 
min = 0
max = None

[sweep.env.reward_food]
distribution = uniform
min = 0.0
max = 1.0

[sweep.env.reward_death]
distribution = uniform
min = -1.0
max = 0.0

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 2e8
mean = 1e8
scale = auto
