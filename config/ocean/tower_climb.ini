[base]
package = ocean
env_name = puffer_tower_climb
policy_name = TowerClimb
rnn_name = TowerClimbLSTM

[env]
num_envs = 4096
reward_climb_row = 0.8315320014953613
reward_fall_row = -0.8503882884979248
reward_illegal_move = -0.0033423174172639847
reward_move_block = 0.29229307174682617
[train]
total_timesteps = 50_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 131072
update_epochs = 1
minibatch_size = 32768
bptt_horizon = 8
ent_coef = 0.04544473525587116
gae_lambda = 0.9421257714240486
gamma = 0.9307609406800633
learning_rate = 0.0005529468784019096
max_grad_norm = 0.8111143708229065
vf_coef =0.6507115960121155
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/rows_cleared

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 50_000_000
max = 200_000_000

[sweep.parameters.env.parameters.reward_climb_row]
distribution = uniform
min = 0.4
max = 1.0

[sweep.parameters.env.parameters.reward_fall_row]
distribution = uniform
min = -1.0
max = -0.4

[sweep.parameters.env.parameters.reward_illegal_move]
distribution = uniform
min = -1e-2
max = -1e-4

[sweep.parameters.env.parameters.reward_move_block]
distribution = uniform
min = 0.0
max = 1.0
