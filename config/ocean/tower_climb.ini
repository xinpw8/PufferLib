[base]
package = ocean
env_name = puffer_tower_climb
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 4096

[train]
total_timesteps = 250_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 131072
update_epochs = 1
minibatch_size = 32768
bptt_horizon = 8
ent_coef = 0.01
gae_lambda = 0.9
gamma = 0.95
learning_rate = 0.005
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/score

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 500_000_000
