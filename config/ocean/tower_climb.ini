[base]
package = ocean
env_name = puffer_tower_climb
policy_name = TowerClimb
rnn_name = TowerClimbLSTM

[env]
num_envs = 4096
reward_climb_row = 0.826660692691803
reward_fall_row = -0.6610053777694702
reward_illegal_move = -0.0007209600880742073
reward_move_block = 0.27258628606796265
[train]
total_timesteps = 50_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 131072
update_epochs = 1
minibatch_size = 16384
bptt_horizon = 8
ent_coef = 0.05381267139014861
gae_lambda = 0.9161700004245595
gamma = 0.953290696511073
learning_rate = 0.0003137547980316939
max_grad_norm = 0.9384621977806091
vf_coef = 0.5290350317955017
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/levels_completed

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 300_000_000

[sweep.parameters.env.parameters.reward_climb_row]
distribution = uniform
min = 0.0
max = 1.0

[sweep.parameters.env.parameters.reward_fall_row]
distribution = uniform
min = -1.0
max = 0.0

[sweep.parameters.env.parameters.reward_illegal_move]
distribution = uniform
min = -1e-2
max = -1e-4

[sweep.parameters.env.parameters.reward_move_block]
distribution = uniform
min = 0.0
max = 1.0

[sweep.parameters.env.parameters.reward_distance]
distribution = uniform
min = 0.0
max = 1.0
