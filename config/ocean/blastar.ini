[base]
package = ocean
env_name = puffer_blastar 
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 4096

[train]
anneal_lr = False
batch_size = 65536
bptt_horizon = 64
checkpoint_interval = 200
clip_coef = 0.2
clip_vloss = True
compile = False
compile_mode = reduce-overhead
cpu_offload = False
data_dir = experiments
device = cuda
ent_coef = 0.0014071764874442106
env_batch_size = 1
gae_lambda = 0.7369095524830884
gamma = 0.938857914985704
learning_rate = 0.0008582018738559023
max_grad_norm = 0.8633557558059692
minibatch_size = 4096
norm_adv = True
num_envs = 1
num_workers = 1
seed = 1
torch_deterministic = True
total_timesteps = 16083263
update_epochs = 1
vf_clip_coef = 0.2
vf_coef = 0.8374437491737988
zero_copy = True


[sweep.metric]
name = environment/enemy_crossed_screen
goal = minimize

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 65536
max = 524288

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 8192
max = 65536

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 10_000_000
max = 100_000_000