[base]
package = ocean
env_name = puffer_blastar 
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 4096

[train]
total_timesteps = 6_000_000
checkpoint_interval = 200
num_envs = 1
num_workers = 1
env_batch_size = 1
batch_size = 32768
update_epochs = 1
minibatch_size = 4096
bptt_horizon = 16
clip_coef = 0.2
vf_clip_coef = 0.2
vf_coef = 0.5
ent_coef = 0.005
gae_lambda = 0.95
gamma = 0.945
learning_rate = 0.0033
max_grad_norm = 0.5
anneal_lr = False
device = cuda
compile = False

[sweep.metric]
goal = maximize
name = environment/score

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 16384
max = 131072

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 512
max = 8192
