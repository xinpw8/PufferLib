compile = False
compile_mode = reduce-overhead
cpu_offload = False
data_dir = experiments
device = cuda
ent_coef = 0.002511261007200052
env_batch_size = 1
gae_lambda = 0.9212875655241286
gamma = 0.9310283509696092
learning_rate = 0.0004700459984905535
max_grad_norm = 0.9702296257019044
minibatch_size = 4096
norm_adv = True
num_envs = 1
num_workers = 1
seed = 1
torch_deterministic = True
total_timesteps = 80000000
update_epochs = 1
vf_clip_coef = 0.2
vf_coef = 0.47285471525325906
zero_copy = True

[sweep.metric]
goal = maximize
name = environment/score
