[base]
package = ocean
env_name = puffer_enduro 
policy_name = Policy
rnn_name = Recurrent
vec = multiprocessing

[env]
num_envs = 2048

[train]
total_timesteps = 800_000_000

[sweep]
method = protein 
name = sweep
max_score = None

[sweep.metric]
goal = maximize
name = days_completed
min = 0
max = None

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 2e8
mean = 1e8
scale = auto
