[base]
package = ocean
env_name = cpr
vec = multiprocessing
rnn_name = Recurrent

[env]
num_envs = 512
vision = 3
num_agents = [12]
report_interval=1
reward_food = 0.001
interactive_food_reward = 0.002
reward_move = +0.00
food_base_spawn_rate = 2e-3

[train]
num_envs = 1
num_workers = 1
total_timesteps = 1_000_000_000
device = cpu
batch_size = 32768
minibatch_size = 8192
bptt_horizon = 16
checkpoint_interval = 200
learning_rate = 0.0008524
gamma = 0.9989
gae_lambda = 0.99
vf_coef = 1
ent_coef = 0.01
adam_beta1 = 0.9
adam_beta2 = 0.999
adam_eps = 1e-12
max_grad_norm = 0.5
vf_clip_coef = 0.1
update_epochs = 1

[workspace]
name = boxingbytes
project = pufferai

[sweep.metric]
goal = maximize
name = score 
min = -10 
max = 10 

[sweep.env.reward_food]
distribution = log_normal
min = 0.0001
max = 0.01
mean = 0.001
scale = auto 

[sweep.env.interactive_food_reward]
distribution = log_normal
min = 0.0001
max = 0.02
mean = 0.002
scale = auto

[sweep.train.total_timesteps]
distribution = log_normal
min = 50e6
max = 75e6
mean = 60e6
scale = time