[base]
package = ocean
env_name = puffer_grid
policy_name = Policy
rnn_name = Recurrent

[policy]
hidden_size = 512

[rnn]
input_size = 512
hidden_size = 512

[env]
max_size = 47
num_envs = 4096
num_maps = 8192

[train]
total_timesteps = 180_000_000
checkpoint_interval = 1000
gamma = 0.9944336976183826
gae_lambda = 0.9474288929489364
ent_coef = 0.00001
learning_rate = 0.005
minibatch_size = 32768

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 3e8
mean = 1e8
scale = auto
