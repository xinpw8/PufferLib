[base]
package = ocean
env_name = puffer_cartpole
vec = multiprocessing
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 2048

[train]
anneal_lr = True
batch_size = 16384
bptt_horizon = 8
checkpoint_interval = 200
clip_coef = 0.2
clip_vloss = True
compile = False
compile_mode = reduce-overhead
cpu_offload = False
data_dir = experiments
device = cuda
ent_coef = 0.01
env_batch_size = 1
gae_lambda = 0.95
gamma = 0.99
learning_rate = 0.00025
max_grad_norm = 0.5
minibatch_size = 512
norm_adv = True
num_envs = 1
num_workers = 1
seed = 1
torch_deterministic = True
total_timesteps = 20000000
update_epochs = 1
vf_clip_coef = 0.2
vf_coef = 0.5
zero_copy = True

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e7
max = 2e8
mean = 3e7
scale = 0.5
