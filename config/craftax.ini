[base]
package = craftax
env_name = Craftax-Symbolic-v1 Craftax-Classic-Symbolic-v1
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 1024

[train]
total_timesteps = 100_000_000
checkpoint_interval = 200
num_envs = 1
num_workers = 1
env_batch_size = 1
update_epochs = 4
batch_size = 131072
minibatch_size = 8192
learning_rate = 0.0002
gamma = 0.99
gae_lambda = 0.8
ent_coef = 0.01

[sweep]
method = protein
name = sweep

[sweep.metric]
goal = maximize
name = score 
min = 0
max = None

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e6
max = 1e9
mean = 1e7
scale = auto

[sweep.train.batch_size]
distribution = uniform_pow2
min = 32768
max = 131072
mean = 65536
scale = auto

[sweep.train.minibatch_size]
distribution = uniform_pow2
min = 1024
max = 32768
mean = 8192
scale = auto
