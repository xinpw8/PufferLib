[base]
package = higher_lower
env_name = higher_lower
policy_name = Policy
rnn_name = Recurrent

[env]
n = 100
max_steps = 50

[train]
total_timesteps = 100_000
checkpoint_interval = 25
num_envs = 4
num_workers = 4
env_batch_size = 4
batch_size = 1024
update_epochs = 4
minibatch_size = 256
bptt_horizon = 8
learning_rate = 0.001
gamma = 0.99
gae_lambda = 0.95
ent_coef = 0.01
vf_coef = 0.5
device = cpu

[sweep.metric]
goal = maximize
name = success
min = 0
max = 1.0

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e4
max = 5e5
mean = 1e5
scale = 0.5